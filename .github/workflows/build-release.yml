name: Build and Release APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          app/.gradle
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Grant execute permission for gradlew
      run: chmod +x app/gradlew
      
    - name: Build Debug APK
      run: |
        cd app
        ./gradlew assembleDebug
    
    - name: Upload APK as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ssid-logger-debug
        path: app/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
    
    - name: Generate download URL
      run: |
        echo "### APK Build Complete! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Download the APK from the Actions tab:" >> $GITHUB_STEP_SUMMARY
        echo "1. Go to [Actions](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
        echo "2. Scroll down to 'Artifacts'" >> $GITHUB_STEP_SUMMARY
        echo "3. Click on 'ssid-logger-debug' to download" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Build: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY